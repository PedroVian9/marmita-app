<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmita Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍱 Marmita Tracker</h1>
        
        <div id="auth" class="auth-section">
            <h2>Entre com sua conta Google</h2>
            <button id="loginBtn" class="btn-primary">🔑 Entrar com Google</button>
        </div>
        
        <div id="config" class="config-screen hidden">
            <div class="config-content">
                <div class="config-icon">⚙️</div>
                <h2>Configuração Inicial</h2>
                <p class="config-description">Para começar, defina o preço da sua marmita:</p>
                <div class="input-group">
                    <span class="currency">R$</span>
                    <input type="number" id="valorMarmita" placeholder="15,00" step="0.01" min="0">
                </div>
                <button id="salvarValor" class="btn-primary btn-large">Começar a usar</button>
            </div>
        </div>

        <div id="main" class="main-screen hidden">
            <div class="header">
                <div class="user-info">
                    <span id="userName"></span>
                </div>
                <button id="logoutBtn" class="btn-secondary btn-small">Sair</button>
            </div>
            
            <div class="today-section">
                <div class="date-display">
                    <span class="date-label">Hoje</span>
                    <span id="dataHoje" class="date-value"></span>
                </div>
                
                <div id="questionSection" class="question-section">
                    <h2 class="question">Você almoçou marmita hoje?</h2>
                    <div class="action-buttons">
                        <button id="simBtn" class="btn-success btn-large">✅ SIM</button>
                        <button id="naoBtn" class="btn-danger btn-large">❌ NÃO</button>
                    </div>
                </div>

                <div id="registradoSection" class="registered-section hidden">
                    <div class="success-message">
                        <div class="success-icon">🎉</div>
                        <h3>Marmita registrada!</h3>
                        <p>Você já registrou sua marmita para hoje.</p>
                        <p class="next-register">Volte amanhã para registrar novamente.</p>
                    </div>
                </div>
            </div>
            
            <div id="resumo" class="resumo-section"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
